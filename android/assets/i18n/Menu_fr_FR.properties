ContentInfos = Ce jeu met en scene un personnage : le mineur. Le joueur controle ce personnage et possede une vue sur le cote en deux dimensions (comme sur le jeu Super Mario Bros). Le mineur se trouve sur une carte constituee de differents types de blocs places de facon aleatoire avec lesquels il peut interagir. Il peut en casser certains et peut gagner de l’argent en contrepartie selon le type du bloc detruit. Le mineur pourra ameliorer ses capacites comme sa vitesse de destruction des blocs via des ameliorations. Il est aussi contraint par une batterie qu’il devra recharger assez souvent. Le joueur, en controlant le mineur, aura pour but ultime d’atteindre le bloc de diamant cache dans la carte. Celui-ci sera positionne plus ou moins profondement selon le niveau de la partie en cours. Le mineur est bien sur soumis aux lois newtoniennes et il possede plusieurs outils afin d’avancer plus facilement dans le jeu. Le mineur peut mourir s’il est ecrase par un bloc de pierre, s’il se fait exploser par une TNT, s’il est a cours d'energie ou bien fait une trop longue chute. Il a egalement un champ de vision reduit lorsqu’il se trouve dans ses galeries. Il possede tout de meme des outils tels que la TNT, des pioches plus ou moins rapides et d’autres elements pour lui permettre d’avancer plus efficacement et rapidement. Realise par Alexis Clement, Hugo Da Roit, Benjamin Leveque et Alexis Montagne pour le projet 1a/2a du DUT informatique de l'IUT de Caen. Sources ici : https://github.com/Yaty/explorationminiere